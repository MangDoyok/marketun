<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Clone - Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Instagram</div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="#">Messages</a></li>
            </ul>
        </nav>
    </header>
    <main class="profile-main">
        <div class="profile-header">
            <div class="profile-picture">
                <img src="profile-pic.jpg" alt="Profile Picture">
            </div>
            <div class="profile-info">
                <h2 class="username">username</h2>
                <div class="profile-stats">
                    <span><strong>100</strong> posts</span>
                    <span><strong>200</strong> followers</span>
                    <span><strong>300</strong> following</span>
                </div>
                <button class="edit-profile-btn">Edit Profile</button>
            </div>
        </div>
        <div class="profile-content">
            <!-- Add profile posts content here -->
            <div class="post-grid">
                <div class="post"><img src="post1.jpg" alt="Post 1"></div>
                <div class="post"><img src="post2.jpg" alt="Post 2"></div>
                <div class="post"><img src="post3.jpg" alt="Post 3"></div>
                <!-- Add more posts as needed -->
            </div>
        </div>
    </main>
</body>
</html>
